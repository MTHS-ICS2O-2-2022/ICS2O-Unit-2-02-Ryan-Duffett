<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="The Area + Perimeter Program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ryan Duffett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="Tim-apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="Tim-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="Tim-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Area + Perimeter Program</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">The Area + Perimeter Program</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="area_and_perimeter.png" alt="style.css" />
        <!-- basic text -->
        <p>The dimensions of a rectangle are 5cm and 3 cm</p>
        <div id="area">
          <p>Area = ?</p>
        </div>
        <div id="perimeter">
          <p>Perimeter = ?</p>
        </div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="doMathClicked()">
          Do math
        </button>
      </main>
    </div>
  </body>
</html>
